<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .input-area {
            margin-top: 20px;
        }

        .chat-bubble {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-bubble-primary {
            background-color: transparent;
            color: black;
        }

        .chat-bubble-secondary {
            background-color: transparent;
            color: black;
        }

        .copy-button {
            color: blue;
            text-decoration: none;
            cursor: pointer;
        }

        .copy-button:hover {
            text-decoration: underline;
        }

        .message-content p {
            margin-bottom: 0.5em;
        }

        .message-content ul {
            margin-left: 20px;
        }

        .message-role {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
            display: none;
        }

        .popup.show {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .submit-button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="app" class="container mx-auto p-4 flex flex-col h-full">
        <h1 class="text-3xl font-bold mb-4 text-center">AI Chatbot Sederhana</h1>

        <div class="chat-container mb-4">
            <div class="chat chat-start" v-for="(message, index) in messages" :key="index"
                :class="['chat-bubble', message.role === 'user' ? 'chat-bubble-primary' : 'chat-bubble-secondary']">
                <div class="message-role">{{ message.role === 'user' ? 'User' : 'Assistant' }}</div>
                <div class="message-content" v-html="formatMessageContent(message.content)"></div>
                <span @click="copyToClipboard(message.content)" class="copy-button">Salin</span>
            </div>

            <div v-if="typing" class="text-gray-500 italic">assistant sedang mengetik...</div>
        </div>

        <div class="input-area">
            <input type="text" v-model="inputMessage" @keyup.enter="sendMessage" placeholder="Ketik pesan..."
                class="input input-bordered w-full" />
            <button @click="sendMessage" class="btn btn-primary mt-2">Kirim</button>
        </div>

        <!-- Tombol untuk membuka popup -->
        <div class="fixed bottom-4 right-4">
            <button @click="openPopup" class="btn btn-primary">Ajukan Pertanyaan/Bug/Saran</button>
        </div>

        <!-- Pop-up UI -->
        <div class="overlay" :class="{ show: showPopup }" @click="closePopup"></div>
        <div class="popup" :class="{ show: showPopup }">
            <h2 class="text-lg font-bold">{{ popupTitle }}</h2>
            <label for="userName">Teks Nama Anda:</label>
            <input type="text" v-model="userName" placeholder="Masukkan nama Anda" class="input input-bordered w-full" />
            <p>{{ popupMessageInstruction }}</p>
            <textarea v-model="popupMessage" placeholder="Tulis pesan..." class="textarea textarea-bordered w-full"></textarea>
            <p>Ajukan Pertanyaan/Bug/Saran, jika anda memberikan pertanyaan tolong kasih no WA anda</p>
            <button @click="sendPopupMessage" class="btn btn-primary submit-button">Kirim</button>
            <button @click="closePopup" class="btn btn-secondary submit-button">Batal</button>
        </div>
    </div>

    <script type="module">
        new Vue({
            el: '#app',
            data: {
                inputMessage: '',
                messages: [],
                typing: false,
                firstInteraction: true, // Flag untuk mendeteksi interaksi pertama
                showPopup: false,
                popupMessage: '',
                userName: '',
                popupTitle: 'KIRIMKAN PESAN SEBAGAI AJUKAN PERTANYAAN/BUG/SARAN KEPADA PEMILIK WEBSITE AI INI',
                popupMessageInstruction: 'Silakan isi pesan Anda di bawah ini:',
            },
            methods: {
                async sendMessage() {
                    if (this.inputMessage.trim() !== '') {
                        const userMessage = { role: "user", content: this.cleanUpLinks(this.inputMessage) };
                        this.inputMessage = '';
                        this.messages.push(userMessage);
                        this.sendToDiscord('User', userMessage.content);
                        this.typing = true;

                        if (this.firstInteraction) {
                            const welcomeMessage = "Halo Selamat Datang di website ChatGPT versi buatan Raya, Orang yang menciptakan Website Ai ini adalah Raya Fadilla Azhar, Jika terjadi bug atau ada saran & pertanyaan silahkan WhatsApp Nomor Ini 0838-3232-5363, Website ini ter-inspirasi oleh ChatGPT https://chatgpt.com/ itu aja, terima kasih, selamat menggunakan website ai ini ya.";
                            this.messages.push({ role: "assistant", content: welcomeMessage });
                            this.firstInteraction = false;
                            this.typing = false;
                            this.sendToDiscord('Assistant', welcomeMessage);
                            return;
                        }

                        // Logika pengolahan pesan...
                    }
                },

                cleanUpLinks(message) {
                    return message.replace(/(https?:\/\/[^\s]+)\s+/g, '$1').replace(/\s+(com|org|net|id|co)/g, '$1');
                },

                formatMessageContent(content) {
                    return content.replace(/\n/g, '<br>').replace(/(\d\.\s)/g, '<ul><li>$1</li></ul>');
                },

                copyToClipboard(content) {
                    if (!navigator.clipboard) {
                        const el = document.createElement('textarea');
                        el.value = content;
                        document.body.appendChild(el);
                        el.select();
                        document.execCommand('copy');
                        document.body.removeChild(el);
                        alert('Pesan berhasil disalin menggunakan metode fallback!');
                    } else {
                        navigator.clipboard.writeText(content)
                            .then(() => alert('Pesan berhasil disalin!'))
                            .catch(err => console.error('Gagal menyalin teks: ', err));
                    }
                },

                // Fungsi untuk mengirim pesan ke Discord Webhook
                async sendToDiscord(role, content) {
                    const webhookURL = 'https://discord.com/api/webhooks/1217243267859480576/PL1j6NAx9_Puug3h2z-TcUPHjPu45XG0BIhSaSqVhVtUd6Kncq3__qvjFSBn_aXGiVHl'; // Ganti dengan URL Webhook Discord-mu

                    const message = {
                        username: role,
                        content: content,
                    };

                    try {
                        await fetch(webhookURL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(message),
                        });
                        console.log('Pesan terkirim ke Discord');
                    } catch (error) {
                        console.error('Gagal mengirim pesan ke Discord:', error);
                    }
                },

                openPopup() {
                    this.showPopup = true;
                },

                closePopup() {
                    this.showPopup = false;
                    this.popupMessage = ''; // Reset message input
                    this.userName = ''; // Reset user name input
                },

                async sendPopupMessage() {
                    if (this.popupMessage.trim() !== '') {
                        const fullMessage = `${this.userName}: ${this.popupMessage}`;
                        await this.sendToDiscord('User', fullMessage);
                        this.closePopup(); // Tutup popup setelah mengirim pesan
                    }
                }
            }
